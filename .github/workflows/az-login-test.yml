name: Azure login test
run-name: Azure login test

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  azure_login:
    name: Azure login
    runs-on: ubuntu-latest
    steps:

    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_SPN_CERDENTIALS_JSON }}
        enable-AzPSSession: true

    - name: Azure CLI script
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az account show

    - name: Azure PowerShell script
      uses: azure/powershell@v2
      with:
        azPSVersion: "latest"
        inlineScript: |
          Get-AzWebApp
